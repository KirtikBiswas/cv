<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="index.html">
        <label for="">Date Of Birth : </label>
        <input type="date"><br>
        <label for="">Enter Current Date And Time : </label>
        <input type="datetime-local"><br>
        <label for="">Enter your email : </label>
        <input type="email" pattern=".+@gmail.com"><br>
        <label for="">Choose Your File : </label>
        <input type="file"><br>
        <label for="">Enter your phone number : </label>
        <input type="tel"><br>
        <label for="">Enter your github url : </label>
        <input type="url"><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
